<div class="cart-modal-overlay"></div>

<div class="cart-modal">
    <div class="cart-header">
        <h3>Shopping Card (2)</h3>
        <button class="cart-close">&times;</button>
    </div>

    <div class="cart-items">
        <div class="cart-item">
            <img src="img/products/orange.png" alt="">
            <div class="cart-info">
                <p class="cart-item-title">Fresh Indian Orange</p>
                <span class="cart-item-weight">1 kg × 12.00</span>
            </div>
            <button class="cart-item-remove">&times;</button>
        </div>
        <hr>
        <div class="cart-item">
            <img src="img/products/apple.png" alt="">
            <div class="cart-info">
                <p class="cart-item-title">Green Apple</p>
                <span class="cart-item-weight">1 kg × 14.00</span>
            </div>
            <button class="cart-item-remove">&times;</button>
        </div>

    </div>

    <div class="cart-footer">
        <div class="cart-total">
            <span>2 Product</span>
            <span>$26.00</span>
        </div>

        <button class="cart-checkout">Checkout</button>
        <button class="cart-to-cart">Go To Cart</button>
    </div>
</div>
