<div class="cart-modal-overlay"></div>

<div class="cart-modal">
    <div class="cart-header">
        <h3>Кошик (2)</h3>
        <button class="cart-close">&times;</button>
    </div>

    <div class="cart-items">
        <div class="cart-item">
            <img src="img/products/Orange.jpg" alt="">
            <div class="cart-info">
                <p class="cart-item-title">Свіжий індійський апельсин</p>
                <span class="cart-item-weight">1 кг × 12.00</span>
            </div>
            <button class="cart-item-remove">&times;</button>
        </div>
        <hr>
        <div class="cart-item">
            <img src="img/products/Apple.jpg" alt="">
            <div class="cart-info">
                <p class="cart-item-title">Зелене яблуко</p>
                <span class="cart-item-weight">1 кг × 14.00</span>
            </div>
            <button class="cart-item-remove">&times;</button>
        </div>

    </div>

    <div class="cart-footer">
        <div class="cart-total">
            <span>2 товара</span>

    </div>
</div>
